            ESFJ: {name:"ÊâßÊîøÂÆò",desc:"ÁÉ≠ÊÉÖËÄåË¥üË¥£ÔºåÂñÑ‰∫éÂª∫Á´ãÂíåË∞êÁöÑ‰∫∫ÈôÖÂÖ≥Á≥ªÔºåËøΩÊ±ÇÂÖ±ÂêåÁöÑÁ¶èÁ•â„ÄÇ‰Ω†Â§©ÁîüÂÖ∑ÊúâÁ§æ‰∫§ÊâçËÉΩÔºåËÉΩÂ§üÂàõÈÄ†Ê∏©ÊöñÂåÖÂÆπÁöÑÁéØÂ¢ÉÔºåËÆ©ÊØè‰∏™‰∫∫ÈÉΩÊÑüÂà∞Ë¢´ÈáçËßÜ„ÄÇ",careers:["ÊïôÂ∏à", "Êä§Â£´", "‰∫∫ÂäõËµÑÊ∫ê", "ÂÖ¨ÂÖ≥", "Âí®ËØ¢Â∏à", "Ê¥ªÂä®Á≠ñÂàí"],partners:["INTP", "ISTP", "ISFP", "INFP", "ENFP"]},
            ISTP: {name:"Èâ¥ËµèÂÆ∂",desc:"ÂÜ∑ÈùôËÄåÂä°ÂÆûÔºåÂñÑ‰∫éËß£ÂÜ≥ÂÆûÈôÖÈóÆÈ¢òÔºåËøΩÊ±ÇÂà∫ÊøÄÂíåÊåëÊàò„ÄÇ‰Ω†Â§©ÁîüÂÖ∑ÊúâÊú∫Ê¢∞ÂíåÊäÄÊúØÊâçËÉΩÔºå‰∫´ÂèóÂä®ÊâãÂÆûË∑µÂíåÊé¢Á¥¢Áâ©ÁêÜ‰∏ñÁïåÁöÑ‰πêË∂£„ÄÇ",careers:["Â∑•Á®ãÂ∏à", "ÊäÄÂ∏à", "ËøêÂä®Âëò", "‰æ¶Êé¢", "ËÆæËÆ°Â∏à", "ÂÜõ‰∫∫"],partners:["ENFJ", "ENTJ", "INFJ", "INTJ", "ESTP"]},
            ISFP: {name:"Êé¢Èô©ÂÆ∂",desc:"ÊïèÊÑüËÄåÂØåÊúâËâ∫ÊúØÊ∞îÊÅØÔºåËøΩÊ±Ç‰∏™‰∫∫Ë°®ËææÂíåÁæéÊÑüÔºå‰∫´ÂèóÂΩì‰∏ãÁöÑ‰ΩìÈ™å„ÄÇ‰Ω†Â§©ÁîüÂÖ∑ÊúâÂàõÈÄ†ÂäõÂíåÂÆ°ÁæéËÉΩÂäõÔºåÂñÑ‰∫éÈÄöËøáËâ∫ÊúØÂíåË°åÂä®Ë°®ËææËá™Â∑±„ÄÇ",careers:["Ëâ∫ÊúØÂÆ∂", "ËÆæËÆ°Â∏à", "ÊëÑÂΩ±Â∏à", "Èü≥‰πêÂÆ∂", "Âé®Â∏à", "ÁêÜÁñóÂ∏à"],partners:["ENFJ", "ENTP", "INFP", "INTP", "ESFP"]},
            ESTP: {name:"‰ºÅ‰∏öÂÆ∂",desc:"Â§ßËÉÜËÄåÂä°ÂÆûÔºåÂñÑ‰∫éÂ∫îÂØπÊåëÊàòÔºåËøΩÊ±ÇÂà∫ÊøÄÂíåÁªìÊûú„ÄÇ‰Ω†Â§©ÁîüÂÖ∑ÊúâÂÜíÈô©Á≤æÁ•ûÂíåÂïÜ‰∏öÂ§¥ËÑëÔºå‰∫´ÂèóÂú®È´òÂéãÁéØÂ¢É‰∏ãËß£ÂÜ≥ÈóÆÈ¢òÂíåÂàõÈÄ†‰ª∑ÂÄº„ÄÇ",careers:["‰ºÅ‰∏öÂÆ∂", "ÈîÄÂîÆ", "ËøêÂä®Âëò", "Ë≠¶ÂØü", "Ê∂àÈò≤Âëò", "ÁªèÁ∫™‰∫∫"],partners:["INFJ", "INFP", "ISTP", "ISFP", "ENTJ"]},
            ESFP: {name:"Ë°®ÊºîËÄÖ",desc:"ÁÉ≠ÊÉÖËÄåÂØåÊúâÈ≠ÖÂäõÔºåÂñÑ‰∫éÂ®±‰πê‰ªñ‰∫∫Ôºå‰∫´ÂèóÁîüÊ¥ªÁöÑ‰πêË∂£„ÄÇ‰Ω†Â§©ÁîüÂÖ∑ÊúâË°®ÊºîÊâçËÉΩÂíåÁ§æ‰∫§È≠ÖÂäõÔºåËÉΩÂ§üÂú®‰ªª‰ΩïÂú∫ÂêàÂàõÈÄ†Ê¨¢‰πêÂíåÊ¥ªÂäõ„ÄÇ",careers:["ÊºîÂëò", "‰∏ªÊåÅ‰∫∫", "ÈîÄÂîÆ", "Ê¥ªÂä®Á≠ñÂàí", "ÂÖ¨ÂÖ≥", "ÊóÖÊ∏∏È°æÈóÆ"],partners:["INTP", "INTJ", "ISFP", "ISTP", "ENFP"]}
        };

        let currentQ = 0;
        let answers = [];
        let personalityScores = {E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0};
        const AUTO_JUMP_DELAY = 500;

        function startTest() {
            currentQ = 0;
            answers = [];
            personalityScores = {E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0};
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('questionText').textContent = q.text;
            document.getElementById('questionCounter').textContent = `È¢òÁõÆ ${currentQ+1}/100`;
            const options = document.getElementById('options');
            options.innerHTML = '';

            document.getElementById('prevBtn').classList.toggle('active', currentQ > 0);
            document.getElementById('nextBtn').classList.toggle('active', answers[currentQ] !== undefined);

            if (q.type === "bool") {
                options.innerHTML = `<button class="option-btn" onclick="selectAnswer('yes')">ÊòØ</button><button class="option-btn" onclick="selectAnswer('no')">Âê¶</button>`;
            } else {
                const [a, b] = q.text.split("A. ")[1].split(" B. ");
                options.innerHTML = `<button class="option-btn" onclick="selectAnswer('A')">A. ${a}</button><button class="option-btn" onclick="selectAnswer('B')">B. ${b}</button>`;
            }

            const progress = ((currentQ + 1)/100)*100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            if (answers[currentQ]) {
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent.startsWith(answers[currentQ])) btn.classList.add('selected');
                });
            } else {
                document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            }

            document.getElementById('alert').style.display = 'none';
        }

        function selectAnswer(ans) {
            answers[currentQ] = ans;
            const q = questions[currentQ];
            if (q.type === "bool") {
                if (ans === "yes") personalityScores[q.trait] += 1;
                else {
                    const opposite = q.trait === "E" ? "I" : q.trait === "S" ? "N" : q.trait === "T" ? "F" : "P";
                    personalityScores[opposite] += 1;
                }
            } else {
                if (ans === "A") personalityScores[q.trait.split("/")[0]] += 1;
                else personalityScores[q.trait.split("/")[1]] += 1;
            }

            document.querySelectorAll('.option-btn').forEach(btn => {
                if (btn.textContent.startsWith(ans)) btn.classList.add('selected');
                else btn.classList.remove('selected');
            });

            document.getElementById('nextBtn').classList.add('active');

            if (currentQ < 99) {
                setTimeout(() => {
                    currentQ++;
                    loadQuestion();
                }, AUTO_JUMP_DELAY);
            } else {
                setTimeout(showResult, AUTO_JUMP_DELAY);
            }
        }

        function prevQuestion() {
            if (currentQ > 0) {
                currentQ--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (answers[currentQ] === undefined) {
                document.getElementById('alert').style.display = 'block';
                return;
            }
            currentQ++;
            if (currentQ >= 100) showResult();
            else loadQuestion();
        }

        function showResult() {
            const type = [
                personalityScores.E > personalityScores.I ? "E" : "I",
                personalityScores.S > personalityScores.N ? "S" : "N",
                personalityScores.T > personalityScores.F ? "T" : "F",
                personalityScores.J > personalityScores.P ? "J" : "P"
            ].join('');

            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultCard').style.display = 'block';
            const data = personalities[type] || personalities.ENFP;
            document.getElementById('personalityType').textContent = type;
            document.getElementById('personalityName').textContent = data.name;
            document.getElementById('personalityIcon').textContent = type[0];
            document.getElementById('personalityDesc').innerHTML = `<p>${data.desc}</p>`;

            new Chart(document.getElementById('personalityChart'), {
                type: 'bar',
                data: {
                    labels: ['Â§ñÂêë(E)', 'ÂÜÖÂêë(I)', 'ÂÆûÊÑü(S)', 'Áõ¥Ëßâ(N)', 'ÁêÜÊÄß(T)', 'ÊÑüÊÄß(F)', 'Âà§Êñ≠(J)', 'Áü•Ëßâ(P)'],
                    datasets: [{
                        label: 'ÂæóÂàÜ',
                        data: [personalityScores.E, personalityScores.I, personalityScores.S, personalityScores.N, personalityScores.T, personalityScores.F, personalityScores.J, personalityScores.P],
                        backgroundColor: ['#8899a6', '#a0aec0', '#8899a6', '#a0aec0', '#8899a6', '#a0aec0', '#8899a6', '#a0aec0'],
                        borderWidth: 0,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {y: {beginAtZero: true, max: 50}}
                }
            });

            document.getElementById('careerMatches').innerHTML = data.careers.map(c => `<div class="match-item">${c}</div>`).join('');
            document.getElementById('partnerMatches').innerHTML = data.partners.map(p => `<div class="match-item">${p}</div>`).join('');
        }
    </script>
</body>
</html>
